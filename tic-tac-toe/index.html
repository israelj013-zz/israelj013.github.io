<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>

  <!-- Indie Flower Font -->
  <link href="https://fonts.googleapis.com/css?family=Allerta|Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Manjari|Nunito&display=swap" rel="stylesheet">

  <!-- 1. Change Title Text -->
  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://israelj013.github.io/stylenav.css">


  </head>
  <body>
    <div id="nav-placeholder"></div>
      <script>
        
        jQuery.get("https://israelj013.github.io/israelj013.github.io/nav.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
        </script>
    <div class="game_info" style="font-family: 'Allerta', sans-serif;">
        <p class="text-center" id="header">Tic-Tac-Toe</p>
        <p id="winner" class="text-center"><br></p>
    </div>
    
    <div class="container board">
      <div class="row">
        <div class="col-12">
          <div class="container board-container">
            <div class="row" id="gameboard">
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <input style="font-family: 'Allerta', sans-serif;" id="reset-button" class="btn btn-primary btn-block" type="reset" value="Restart Game" disabled>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
